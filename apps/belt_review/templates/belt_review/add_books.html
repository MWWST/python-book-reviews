{% extends "belt_review/base.html" %}
{% block content %}
	<div class="container">
	 	<div class="row">
			<div class="small-12 columns">
				<h1> Add a book!</h1>
			</div>
		</div>
		<div class="row">
			<div class="small-12">
				<h2>Add a New Book Title or Review</h2>
				<form action="/book/create" method="POST">
				{%csrf_token%}
				<label>Book title</label>
					<input type="text" name="book_title">
				<label>Select Author</label>
					<select name="existing_author" id="authors">
						<option value="0">Please Select or Add New</option>
					{%for author in authors%}
						<option value="{{author.id}}">{{author.author_name}}</option>
					{%endfor%}
					</select>
					<label> or Add a new author</label>
					<input type="text" name="new_author">
				<h3> REVIEW</h3>
					<textarea name="review"></textarea>
					<select name="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button type="submit" class="button medium success float-right">Add Book and Review</button>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
</body>
</html>
